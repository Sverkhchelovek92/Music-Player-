<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <h2 class="header-title">My Music Player</h2>

      <div class="info">
        <p class="song-info">Band name - Song name</p>
      </div>

      <div class="volume-div">
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="1"
          step="0.05"
          value="0.5"
          class="volume-range"
        />
      </div>

      <div class="progress">
        <div class="progress-bar"></div>
        <div class="progress-time">
          <div class="progress-time-now">00:00</div>
          <div class="progress-time-end">04:20</div>
        </div>
      </div>

      <div class="buttons">
        <button class="prev-btn" id="prevBtn">Previous</button>
        <button class="rewind-btn" id="rewindBtn">Rewind</button>
        <button class="play-btn" id="playBtn">Play</button>
        <button class="stop-btn" id="stopBtn">Stop</button>
        <button class="next-btn" id="nextBtn">Next</button>
        <button class="shuffle-btn" id="shuffleBtn">Shuffle</button>
        <button class="repeat-btn" id="repeatBtn">Repeat</button>
      </div>

      <div class="tracklist">
        <p class="tracklist-header">Your Tracklist:</p>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
